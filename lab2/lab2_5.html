<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555555;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            border-color: #66aaff;
            outline: none;
            background-color: #f0f8ff;
        }
        fieldset {
            margin-top: 15px;
            border: none;
            padding: 0;
        }
        fieldset legend {
            font-weight: bold;
            color: #555555;
            margin-bottom: 6px;
        }
        fieldset label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #444444;
            margin-top: 6px;
            cursor: pointer;
        }
        fieldset label input {
            margin-right: 8px;
            cursor: pointer;
        }
        input[type="checkbox"][disabled] {
            cursor: default;
        }
        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 10px 0;
            font-size: 16px;
            background-color: #66aaff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #5599ee;
        }
        button[type="reset"] {
            background-color: #ee6666;
        }
        button[type="reset"]:hover {
            background-color: #dd5555;
        }
    </style>
</head>
<body>
    <form action="#" method="post" novalidate>
        <h1>Форма регистрации пользователя</h1>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Введите e-mail" required autocomplete="email" />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required autocomplete="new-password" />

        <fieldset>
            <legend>Пол</legend>
            <label><input type="radio" name="gender" value="male" required /> Мужчина</label>
            <label><input type="radio" name="gender" value="female" required /> Женщина</label>
        </fieldset>

        <label for="birthyear">Год рождения</label>
        <select id="birthyear" name="birthyear" required>
            <option value="" disabled selected>Выберите год</option>
            <script>
                let select = document.getElementById("birthyear");
                for (let year = 2010; year >= 1980; year--) {
                    let option = document.createElement("option");
                    option.value = year;
                    option.textContent = year;
                    select.appendChild(option);
                }
            </script>
        </select>

        <fieldset>
            <legend>Я знаю:</legend>
            <label><input type="checkbox" name="language" value="russian" checked disabled /> Русский</label>
            <label><input type="checkbox" name="language" value="spanish" /> Испанский</label>
            <label><input type="checkbox" name="language" value="german" /> Немецкий</label>
            <label><input type="checkbox" name="language" value="english" /> Английский</label>
            <label><input type="checkbox" name="language" value="chinese" /> Китайский</label>
        </fieldset>

        <label for="about">Обо мне</label>
        <textarea id="about" name="about" placeholder="Напишите коротко о себе" rows="4"></textarea>

        <div class="buttons">
            <button type="submit">Готово</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
